<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Mouse out</title>
    <style>
        body{
            height: 100vh;
            display: grid;
            place-content: center;
        }
        button{
            padding: 10px;
        }
    </style>
</head>
<body>
    <button>Hover on me to see the message</button>
    <script>
        const button = document.querySelector('button')
        button.addEventListener('mouseout', () => {
            alert('Mouse Out Event raised')
        })
    </script>
</body>
</html>
