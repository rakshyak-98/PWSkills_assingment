<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Double Click</title>
</head>
<body>
    <h1>double click on image to get a new random image</h1>
    <img src="https://source.unsplash.com/user/wsanter" alt="unsplash random image" title="it wont work on tap">
    <script>
        const imgEl = document.querySelector('img')
        imgEl.addEventListener('dblclick', () => {
            location.reload()
        })
    </script>
</body>
</html>
